<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" http-equiv="Cache-Control" content="no-cache">
    <title>Регистрационная форма</title>
    <style>
        span.hidden{display: none;}
        span.error{display: inline; color: black; background-color: pink;}
        span.ok{display: inline; color: black; background-color: green;}
    </style>
    <script src="js/validationReg.js" type="text/javascript"></script>
</head>

<body>
<a href ="/TaskQueue/">Главная</a>
<br><br>
 <form action="addUser" method ="POST">
<p ><label for='userlogin'>Выберите Логин:</label>
    <input id="userlogin" name="userlogin" type="text" oninput="checkLogin(this.value,'')" />
<span class="hidden" id="nameCheckFailed">
  Это имя уже используется, выберите другое.
</span></p>
<br>
<p><label for='useremail'>Введите email:</label>
    <input id="useremail" name="useremail" type="text" oninput="checkEmail(this.value,'')" />
<span class="hidden" id="emailCheckFailed">
  Это имя уже используется, выберите другое.
</span></p>


<p><label for='userpassword1'>Введите Пароль:</label>
    <input id="userpassword1" name="userpassword1" type="text"  oninput="passwordChange()"/>
<span class="hidden" id="passCheckFailed">
  Длина пароля не менее 6 символов.
</span></p>

<p><label for='userpassword2'>Введите Повтор пароля:</label>
    <input id="userpassword2" name="userpassword2" type="text" oninput="passwordChange()" />
<span class="hidden" id="pass2CheckFailed">
  Пароли не совпадают.
</span></p>

<p><label for='username'>Введите Имя:</label>
    <input id="username" name="username" type="text"  />
</p>
<p><label for='usersurname'>Введите Фамилию:</label>
    <input id="usersurname" name="usersurname" type="text"  />
</p>
<p><label for='userpatronimyc'>Введите Отчество:</label>
    <input id="userpatronimyc" name="userpatronimyc" type="text"  />
</p>

<p >Выберите свою группу:

		<select  name="usergroup">
			<option selected value="ROAD">Дорожная</option>
			<option value="ENGINEER">Инженерная</option>
			<option value="GEODESISTS">Изыскательская</option>
			<option value="BUILDERS">ПГС</option>
			<option value="GEOLOGISTS">Геологическая</option>
			<option value="BUDGET_CALCULATION">Сметная</option>
			<option value="MATCHERS">Согласовательная</option>			
			<option value="ADMINISTRATION">Администрация</option>
			<option value="ACCOUNTING">Бухгалтерия</option>
			<option value="OTHERS">Другое</option>
		</select>
	</p>


<button id = 'sub' disabled type='submit'>Зарегистрироватся!</button>
</form>
</body>
</html>
